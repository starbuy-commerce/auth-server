syntax = "proto3";

option go_package = "./protobuf_login";
package login;

message LoginRequest {
  string username = 1;
  string password = 2;
}

message LoginResponse {
  string jwt = 1;
  string message = 2;
  bool status = 3;
}

service LoginService {
  rpc Login(LoginRequest) returns (LoginResponse);
}
